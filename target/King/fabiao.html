<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style type="text/css">
        .basic-grey {
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            background: #F7F7F7;
            padding: 25px 15px 25px 10px;
            font: 12px Georgia, "Times New Roman", Times, serif;
            color: #888;
            text-shadow: 1px 1px 1px #FFF;
            border: 1px solid #E4E4E4;
        }

        .basic-grey h1 {
            font-size: 25px;
            padding: 0px 0px 10px 40px;
            display: block;
            border-bottom: 1px solid #E4E4E4;
            margin: -10px -15px 30px -10px;;
            color: #888;
        }

        .basic-grey h1 > span {
            display: block;
            font-size: 11px;
        }

        .basic-grey label {
            display: block;
            margin: 0px;
        }

        .basic-grey label > span {
            float: left;
            width: 20%;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
            color: #888;
        }


        .basic-grey input[type="text"], .basic-grey input[type="email"], .basic-grey textarea, .basic-grey select {
            border: 1px solid #DADADA;
            color: #888;
            height: 30px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            outline: 0 none;
            padding: 3px 3px 3px 5px;
            width: 70%;
            font-size: 12px;
            line-height: 15px;
            box-shadow: inset 0px 1px 4px #ECECEC;
            -moz-box-shadow: inset 0px 1px 4px #ECECEC;
            -webkit-box-shadow: inset 0px 1px 4px #ECECEC;
        }

        .basic-grey textarea {
             padding: 5px 3px 3px 5px;
         }
        .basic-grey .open{
            padding: 5px 3px 3px 5px;
            margin-top: 11px;
        }

        .basic-grey select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';
            width: 70%;
            height: 35px;
            line-height: 25px;
        }

        .basic-grey textarea {
            height: 200px;
            resize: vertical;
        }

        .basic-grey .button {
            background: #E27575;
            border: none;
            padding: 10px 25px 10px 25px;
            color: #FFF;
            box-shadow: 1px 1px 5px #B6B6B6;
            border-radius: 3px;
            text-shadow: 1px 1px 1px #9E3F3F;
            cursor: pointer;
            margin-top: 20px;
        }

        .basic-grey .button:hover {
            background: #CF7A7A
        }

        .head {
            width: 100%;
            height: 200px;
            background: red;
            margin-bottom: 15px;
        }
        .foot {
            width: 100%;
            height: 200px;
            background: blue;
            margin-top: 15px;
        }
        .left {
            width: 70%;
        }
        .right {
            width: 30%;
        }
    </style>


    <title>计机向上--树洞</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <div class="head">
        <div class="head-bg">

        </div>
        <div class="head-content"></div>
    </div>
    <div class="content">
        <div class="left">
            <div class="basic-grey">
                <form action="" method="post" class="STYLE-NAME">
                    <h1>写下你的心情
                        <span>Write down your feelings</span>
                    </h1>
                    <label>
                        <span>标签：</span>
                        <input id="content_label" type="text" name="name" placeholder="可以不写标签"/>
                    </label>
                    <label>
                        <span>内容：</span>
                        <textarea id="message" name="message" placeholder="写下你想说的话..."></textarea>
                    </label>
                    <label>
                        <span>匿名：</span>
                        <input type="checkbox" id="open" class="open"/>
                    </label>
                    <label>
                        <span>&nbsp;</span>
                        <input type="button" class="button" id="content_button" value="发布"/>
                    </label>
                </form>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <div class="foot"></div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
       var bb = document.getElementById('content_button');
        bb.onclick = function () {
            console.log("fff");
            var params = {};
            params.content = $("#message").val();
            params.label = $("#content_label").val();
            if($("#open").checked){
                params.isOpen = 0;
            }else{
                params.isOpen = 1;
            }
            console.log("fff");
            $.ajax({
                type: "POST",
                url: "/shudong/fabiao.do",
                data:params,
                dataType:"json",
                // contentType: "application/json; charset=utf-8",//此处不能设置，否则后台无法接值
                success:function(data){
                    window.location.href = "success.html";
                },
                error:function(tt){
                    alert("出现异常，异常原因!");
                }
            });
        }
    </script>
</body>
</html>

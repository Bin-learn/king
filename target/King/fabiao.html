<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>计机向上--树洞</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/fabiao.css">
</head>
<body>
    <div class="head">
        <div class="head-bg">

        </div>
        <div class="head-content"></div>
    </div>
    <div class="content">
        <div class="left">
            <div class="basic-grey">
                <form action="" method="post" class="STYLE-NAME">
                    <h1>写下你的心情
                        <span>Write down your feelings</span>
                    </h1>
                    <label>
                        <span>标签：</span>
                        <input id="content_label" type="text" name="name" placeholder="可以不写标签"/>
                    </label>
                    <label>
                        <span>内容：</span>
                        <textarea id="message" name="message" placeholder="写下你想说的话..."></textarea>
                    </label>
                    <label>
                        <span>匿名：</span>
                        <input type="checkbox" id="open" class="open"/>
                    </label>
                    <label>
                        <span>&nbsp;</span>
                        <input type="button" class="button" id="content_button" value="发布"/>
                    </label>
                </form>
            </div>
        </div>
        <div class="right">

        </div>
    </div>
    <div class="foot"></div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
       var bb = document.getElementById('content_button');
        bb.onclick = function () {
            console.log("fff");
            var params = {};
            params.content = $("#message").val();
            params.label = $("#content_label").val();
            if($("#open").checked){
                params.isOpen = 0;
            }else{
                params.isOpen = 1;
            }
            console.log("fff");
            $.ajax({
                type: "POST",
                url: "/shudong/fabiao.do",
                data:params,
                dataType:"json",
                // contentType: "application/json; charset=utf-8",//此处不能设置，否则后台无法接值
                success:function(data){
                    alert("发布成功！");
                    window.location.href = "shudong.html";
                },
                error:function(tt){
                    alert("出现异常，异常原因!");
                }
            });
        }
    </script>
</body>
</html>
